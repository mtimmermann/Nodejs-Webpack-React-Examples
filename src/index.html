<html>

	<body>

              	</ul>

		            <ul>
		              <li>Webpack</li>
		                <ul>
		                  <li>ESLint</li>
		                </ul>
		              <li>React 15.6</li>
		              	<ul>
		              		<li>React Router 4</li>
		              	</ul>
		              <li>ES6</li>
		            </ul>

		            <ul>
		              <li>Bootstrap 3.3.7</li>

		            </ul>

            </div>

              <a href="https://github.com/mtimmermann/Boilerplate-Webpack-React-Nodejs">Source Code on GitHub</a>
